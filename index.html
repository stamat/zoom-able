    <script>
      const host = (location.host || 'localhost').split(':')[0];
      const isLocalhost = host === 'localhost';
      const isIP = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/.test(host);
      if (isLocalhost || isIP) {
        document.write('<script src="http://'
        + host
        + ':35729/livereload.js?snipver=1"></'
        + 'script>')
      }
    </script>
